<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header section">
    <div class="logo"></div>
  </header>
  <main class="content">
    <section class="profile section">
      <img src="./images/avatar.png" alt="Фото Жака-Ива Кусто" class="profile__image">
      <div class="profile__info">
        <div class="profile__text-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__edit-button button-transition" type="button" 
        aria-label="Кнопка редактирования профиля"></button>
      </div>
      <button class="add-button button-transition" type="button" 
      aria-label="Кнопка загрузки нового изображения на сайт"></button>
    </section>
    <section class="places section" aria-label="секция с карточками мест">
    </section>
  </main>
  <footer class="footer section">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup-edit-profile">
    <div class="popup__container">
      <button class="popup__close-button button-transition" type="button" 
      aria-label="Кнопка закрытия окна редактирования"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile-form" class="edit-profile-form">
        <input name="name" class="popup__input popup__input_type_name" type="text" placeholder="Имя">
        <input name="description" class="popup__input popup__input_type_description" type="text" placeholder="О себе">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-add-place">
    <div class="popup__container">
      <button class="popup__close-button popup-add-place__close-button button-transition" type="button" 
      aria-label="Кнопка закрытия формы создания карточки"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="add-place-form" class="add-place-form">
        <input name="title" class="popup__input popup__input_type_title" type="text" placeholder="Название" required>
        <input name="link" class="popup__input popup__input_type_link" type="text" placeholder="Ссылка на картинку" required>
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup-imageview">
    <figure class="popup-imageview__figure">
      <button class="popup__close-button button-transition" type="button" 
      aria-label="Кнопка закрытия окна просмотра изображения"></button>
      <img src="#" alt="" class="popup-imageview__img">
      <figcaption class="popup-imageview__caption"></figcaption>
    </figure>
  </div>
  <template class="place-template">
    <article class="place">
      <img src="#" alt="" class="place__image">
      <div class="place__caption-container">
        <h2 class="place__title"></h2>
        <button class="place__like-button" type="button" 
        aria-label="Кнопка поставить или убрать лайк"></button>
      </div>
      <button class="place__delete-button" type="button" 
      aria-label="Кнопка удаления карточки"></button>
    </article>

  </template>
<script src="./scripts/cards.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
