<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header section">
    <div class="logo"></div>
  </header>
  <main class="content">
    <section class="profile section">
      <img src="./images/avatar.png" alt="Фото Жака-Ива Кусто" class="profile__image">
      <div class="profile__info">
        <div class="profile__text-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__edit-button button-transition" type="button" aria-label="Кнопка редактирования профиля"></button>
      </div>
      <button class="add-button button-transition" type="button" aria-label="Кнопка загрузки нового изображения на сайт"></button>
    </section>
    <section class="places section" aria-label="секция с карточками мест">
      <article class="place">
        <img src="./images/places/dagestan.jpg" 
          alt="Вид на реку, расположенную в долине между двух горных хребтов Дагестана" 
          class="place__image">
        <div class="place__caption-container">
          <h2 class="place__title">Дагестан</h2>
          <button class="place__like-button" type="button" aria-label="Кнопка поставить или убрать лайк"></button>
        </div>
      </article>
      <article class="place">
        <img src="./images/places/elbrus.jpg" 
          alt="Фотография степи и силуэт Эльбруса на фоне закатного неба" 
          class="place__image">
        <div class="place__caption-container">
          <h2 class="place__title">Гора Эльбрус</h2>
          <button class="place__like-button" type="button" aria-label="Кнопка поставить или убрать лайк"></button>
        </div>
      </article>
      <article class="place">
        <img src="./images/places/dombay.jpg" 
          alt="Фотография леса на горных склонах и заснеженные вершины Домбая" 
          class="place__image">
        <div class="place__caption-container">
          <h2 class="place__title">Домбай</h2>
          <button class="place__like-button" type="button" aria-label="Кнопка поставить или убрать лайк"></button>
        </div>
      </article>
      <article class="place">
        <img src="./images/places/bashkortostan.jpg" 
          alt="Фото пологого горного склона, поросшего зеленью в Башкортостане" 
          class="place__image">
        <div class="place__caption-container">
          <h2 class="place__title">Башкортостан</h2>
          <button class="place__like-button" type="button" aria-label="Кнопка поставить или убрать лайк"></button>
        </div>
      </article>
      <article class="place">
        <img src="./images/places/iturup.jpg" 
          alt="Фото вид сверху на Охотское море и берег острова Итуруп" 
          class="place__image">
        <div class="place__caption-container">
          <h2 class="place__title">Остров Итуруп</h2>
          <button class="place__like-button" type="button" aria-label="Кнопка поставить или убрать лайк"></button>
        </div>
      </article>
      <article class="place">
        <img src="./images/places/karachayevsk.jpg" 
          alt="Фото развалин церкви в Карачаевске" 
          class="place__image">
        <div class="place__caption-container">
          <h2 class="place__title">Карачаево-Черкессия</h2>
          <button class="place__like-button" type="button" aria-label="Кнопка поставить или убрать лайк"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer section">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button button-transition" type="button" aria-label="Кнопка закрытия окна редактирования"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile-form" class="popup__form">
        <input name="name" class="popup__input popup__input_type_name" type="text">
        <input name="description" class="popup__input popup__input_type_description" type="text">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
