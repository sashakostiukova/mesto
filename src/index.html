<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Место</title>
</head>
<body class="page">
  <header class="header section">
    <div class="logo"></div>
  </header>
  <main class="content">
    <section class="profile section">
      <img src="<%=require('./images/avatar.png')%>" alt="Фото Жака-Ива Кусто" class="profile__image">
      <div class="profile__info">
        <div class="profile__text-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__edit-button button-transition" type="button" 
        aria-label="Кнопка редактирования профиля"></button>
      </div>
      <button class="add-button button-transition" type="button" 
      aria-label="Кнопка загрузки нового изображения на сайт"></button>
    </section>
    <section class="places section" aria-label="секция с карточками мест">
    </section>
  </main>
  <footer class="footer section">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup-edit-profile">
    <div class="popup__container">
      <button class="popup__close-button button-transition" type="button" 
      aria-label="Кнопка закрытия окна редактирования"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile-form" class="popup__form edit-profile-form" novalidate>

        <input id="name-input" name="name" class="popup__input popup__input_type_name" 
          type="text" minlength="2" maxlength="40" placeholder="Имя" required>
        <span class="popup__error name-input-error"></span>

        <input id="description-input" name="description" class="popup__input popup__input_type_description" 
          type="text" minlength="2" maxlength="200" placeholder="О себе" required>
        <span class="popup__error description-input-error"></span>

        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-add-place">
    <div class="popup__container">
      <button class="popup__close-button popup-add-place__close-button button-transition" type="button" 
      aria-label="Кнопка закрытия формы создания карточки"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="add-place-form" class="popup__form add-place-form" novalidate>

        <input id="title-input" name="title" class="popup__input popup__input_type_title" 
          type="text" minlength="2" maxlength="30" placeholder="Название" required>
        <span class="popup__error title-input-error"></span>

        <input id="link-input" name="link" class="popup__input popup__input_type_link" 
         type="url" placeholder="Ссылка на картинку" required>
        <span class="popup__error link-input-error"></span>

        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup-imageview">
    <figure class="popup-imageview__figure">
      <button class="popup__close-button button-transition" type="button" 
      aria-label="Кнопка закрытия окна просмотра изображения"></button>
      <img src="#" alt="" class="popup-imageview__img">
      <figcaption class="popup-imageview__caption"></figcaption>
    </figure>
  </div>

  <template class="place-template">
    <article class="place">
      <img src="#" alt="" class="place__image">
      <div class="place__caption-container">
        <h2 class="place__title"></h2>
        <button class="place__like-button" type="button" 
        aria-label="Кнопка поставить или убрать лайк"></button>
      </div>
      <button class="place__delete-button" type="button" 
      aria-label="Кнопка удаления карточки"></button>
    </article>
  </template>

  <!-- <script type="module" src="./scripts/index.js"></script> -->
</body>
</html>
